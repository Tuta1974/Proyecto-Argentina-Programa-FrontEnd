<div class="container" *ngIf="edu">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreEdu">Universidad/Institución</label>
                  <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="edu.nombreEdu" required>
              </div>
              <div class="form-group">
                  <label for="descripcionEdu">Título</label>
                  <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="edu.descripcionEdu" required>
              </div>
              <div class="form-group">
                  <label for="iniEduc">Año de inicio</label>
                  <input type="text" class="form-control" id="iniEdu" name="iniEduc" [(ngModel)]="edu.iniEduc" required>
              </div>
              <div class="form-group">
                <label for="finEduc">Año de fin</label>
                <input type="number" class="form-control" id="finEduc" name="finEduc" [(ngModel)]="edu.finEduc" required>
            </div>

              <button class="d-flex align-content-center btn-dark p-2 m-3">
                  Actualizar
              </button>
          </form>
      </div>
  </div>
</div>
