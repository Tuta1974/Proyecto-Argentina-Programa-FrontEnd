<div class="row edu main-container">
    <h1>Educación</h1>
  <div class="text-center">
    <button type="button" class="btn btn-outline-dark" (click)="onOpenModal('add')">
      <a  class="nav-link" style="color:black">
      Añadir educación<span class="sr-only">(current)</span>
      </a>
    </button>
  </div>
  <div id="main-container">
    <div *ngFor="let educacion of educacion" class="col-lg-12">
      <div class="container">
        <div class="row align-items-start">
          <div class="col">
            <img src="{{educacion.imagenEdu}}" alt="" />
            </div>
          <div class="col">
            <h3>{{educacion.tituloEdu}}</h3>
          </div>
          <div class="col-text-center">
            <h3>{{educacion.fechaEdu}}</h3>

         <a
         (click)="onOpenModal('edit', educacion)"
          class="btn btn-outline-dark tooltips"
          data-placement="top"
          data-toggle="tooltip"
           data-original-title="Editar"
          ><i class="fa fa-pencil"></i>

        </a>
        <a
          class="btn btn-outline-dark tooltips"
        data-placement="top"
    data-toggle="tooltip"
    data-original-title="Borrar"
    ><i class="fa fa-times"></i>

  </a>
  <div class="col-6">

  </div>
      <div>
    <div class="col-9">

    </div>
    <div class="col-12">

    </div>
  </div>
  <!-- Modal añadir educacion -->
    <div
      class="modal fade"
      id="addEducacionModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addEducacionModalLabel"
      aria-hidden="true"
      >

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEducacionModalLabel"> Añadir educación</h5>
          <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          >
          <span aria-hidden="true">&times;</span>
        </button>
        </div>

        <div class="modal-body">
        <form #addForm="ngForm">
        <div class="form-group">
          <label for="name">Título</label>
          <input type="text"
          ngModel="{{editEducacion?.tituloEdu}}"
          name="tituloEdu"
          class="form-control"
          id="tituloEdu"
          aria-describedby="emailHelp"
          placeholder="Título"

        >

      </div>
        <input
        type="hidden"
        ngModel="{{editEducacion?.idEdu}}"
        name="idEdu"
        class="form-control"
        id="idEdu"
        placeholder="id"
        >
      <div class="form-group">
        <label for="fechaEdu">Fecha</label>
        <input type="text"
        ngModel
        name="fechaEdu"
        class="form-control"
        id="fechaEdu"
        placeholder="Fecha"
        required
        >

      </div>
      <div class="form-group">
        <label for="descEdu">Descripción</label>
        <input type="text"
        ngModel
        name="descEdu"
        class="form-control"
        id="desEdu"
        placeholder="Descripción"
        required
        >

      </div>
      <div class="form-group">
        <label for="tituloEdu">Imagen</label>
        <input type="text"
        ngModel
        name="imagenEdu"
        class="form-control"
        id="imagenEdu"
        placeholder="Imagen"
        required
        >

      </div>
      <div class="modal-footer">
        <button
          type="button"
          id="add-educacion-form"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
        cerrar
        </button>
        <button
        [disabled]="addForm.invalid"
        type="submit"
        class="btn btn-primary"
        >
        Añadir cambios
      </button>

      </div>

      </form>
     </div>
   </div>
   </div>
  </div>
