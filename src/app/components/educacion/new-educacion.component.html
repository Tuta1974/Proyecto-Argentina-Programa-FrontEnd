<div class="container">
  <div class="row">
      <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreEdu">Universidad/Institucion</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreEdu" [(ngModel)]="nombreEdu" required>
              </div>
              <div class="form-group">
                  <label for="descripcionEdu">Título</label>
                  <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="descripcionEdu" required>
              </div>
              <div class="form-group">
                <label for="iniEduc">Año de inicio</label>
                <input type="text" class="form-control" id="iniEduc" name="iniEdu" [(ngModel)]="iniEduc" required>
            </div>
            <div class="form-group">
              <label for="finEduc">Año de fin</label>
              <input type="text" class="form-control" id="finEduc" name="finEduc" [(ngModel)]="finEduc" required>
          </div>
              <button class="d-flex align-content-center btn-dark p-2 m-3">
                  Agregar educación
              </button>
          </form>
      </div>
  </div>
</div>
