<div class="row">
  <h2>Proyectos Realizados</h2>
  <div class="col-lg-2">
    <button type="button" id="botonNueva" class="btn btn-dark mb-lg-4" routerLink="/nuevoproyecto" *ngIf="isLogged">
      <i class="bi bi-plus-square"> Nuevo Proyecto</i>
    </button>
  </div>


  <div class="col-12">
    <table class="table table-dark table-hover">
      <tbody>
        <tr *ngFor="let Proyecto of pro">
          <td>
            <h3>{{Proyecto.nombrePro}}</h3>
          </td>
          <td>{{Proyecto.descripPro}}</td>
          <td><img
            src="{{ Proyecto.fotoPro }}"
            class="img-fluid img"
            alt="..."
          /></td>
          <td *ngIf="isLogged">
            <button class="btn btn-secondary" routerLink="/editProyecto/{{Proyecto.id}}">
              <i class="bi bi-pencil-fill"></i></button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Proyecto.id)">
              <i class="bi bi-trash-fill"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
