<div class="container">
  <div class="row">
      <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreE">Nombre de la empresa</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
              </div>
              <div class="form-group">
                  <label for="descripcionE">Descripcion de la tarea</label>
                  <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
              </div>
              <div class="form-group">
                <label for="iniExp">Inicio(año)</label>
                <input type="text" class="form-control" id="iniExp" name="iniExp" [(ngModel)]="iniExp" required>
            </div>
            <div class="form-group">
              <label for="finExp">Final(año)</label>
              <input type="text" class="form-control" id="finExp" name="finExp" [(ngModel)]="finExp" required>
          </div>
              <button class="d-flex align-content-center btn-dark p-2 m-3">
                  Agregar experiencia
              </button>
          </form>
      </div>
  </div>
</div>
