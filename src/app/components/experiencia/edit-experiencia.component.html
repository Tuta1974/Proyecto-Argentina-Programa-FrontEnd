<div class="container" *ngIf="expLab">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreE">Nombre de la empresa</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
              </div>
              <div class="form-group">
                  <label for="descripcionE">Descripcion de la tarea</label>
                  <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
              </div>
              <div class="form-group">
                <label for="iniExp">Inicio de la tarea(año)</label>
                <input type="text" class="form-control" id="iniExp" name="iniExp" [(ngModel)]="expLab.iniExp" required>
            </div>
            <div class="form-group">
              <label for="finExp">Fin de la tarea(año)</label>
              <input type="text" class="form-control" id="finExp" name="finExp" [(ngModel)]="expLab.finExp" required>
            </div>
              <button class="d-flex align-content-center btn-dark p-2 m-3">
                  Actualizar
              </button>
          </form>
      </div>
  </div>
</div>
